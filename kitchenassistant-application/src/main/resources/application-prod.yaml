spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driverClassName: org.postgresql.Driver
security:
  jwt:
    secret: ${JWT_SECRET}
ftp:
  host: ${FTP_HOST}
  port: ${FTP_PORT}
  user: ${FTP_USER}
  password: ${FTP_PASSWORD}